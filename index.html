<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Контейнер -->

    <div class="container">

        <!-- Обертка -->

        <div class="wrapper">

            <!-- Навигация -->

            <div id="nav">
                <div><ion-icon name="logo-linkedin"></ion-icon></ion-icon></div>
                <div>About me</div>
                <div>Projects</div>
                <div>Contact me</div>
            </div>

            <!-- Анкета -->

            <div id="bio">
                <div class="bio_image">
                    <img src="images/cotton.jpg" alt="">
                </div>
                <div class="bio_name">Приходько Александр</div>
                <div class="bio_profession">BackEnd Developer</div>
                <div class="bio_social">иконочки</div>
                <div class="bio_links">
                    <a href="#">link1</a>
                    <a href="#">link2</a>
                </div>
            </div>

            <!-- Навыки -->

            <div id="skills">
                <div class="skills_title">Навыки</div>
                <div class="skills_item_grid">
                    <div class="skills_item_grid_item"><img src="images/python.png" alt=""></div>
                    <div class="skills_item_grid_item"><img src="images/django.png
                        " alt=""></div>
                    <div class="skills_item_grid_item"><img src="images/beautifulsoup.png
                            " alt=""></div>
                </div>

            </div>

            <!-- Конетент -->

            <div id="info"></div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>

</html>
